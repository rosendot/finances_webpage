<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Finances</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="finances.css">
</head>

<body>
    <h3>Monthly Finances</h3>
    <button class="update-dates-btn">Update Dates</button>
    <button class="update-totals-btn">Update Totals</button>
    <button class="update-csv-btn">Update CSV</button>

    <div class="table-grid">
        <div class="table-wrapper">
            <h5 class="table-title">Manual Payments</h5>
            <table id="manual-payments" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Include</th>
                    </tr>
                </thead>
                <tbody class="table-body"></tbody>
            </table>
        </div>
        <div class="table-wrapper">
            <h5 class="table-title">Recurring Payments</h5>
            <table id="recurring-payments" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Include</th>
                    </tr>
                </thead>
                <tbody class="table-body"></tbody>
            </table>
        </div>
        <div class="table-wrapper">
            <h5 class="table-title">Revenue</h5>
            <table id="revenue" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Include</th>
                    </tr>
                </thead>
                <tbody class="table-body"></tbody>
            </table>
        </div>
        <div class="table-wrapper">
            <h5 class="table-title">Other</h5>
            <table id="other" class="table table-striped">
                <thead>
                    <tr>
                        <th>Person</th>
                        <th>Goal</th>
                        <th>Saved</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody class="table-body"></tbody>
            </table>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="finances-chart"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="finances.js"></script>
</body>

</html>
